<h1>ToDo APP</h1>
 <form class="form-add">
        <div >
        <input type="text"  [(ngModel)]="newTask" name="newTask" placeholder="nueva tarea">
        </div>
        <button  (click)="addTask()">Agregar</button>
      </form>
      
<div class="tasks-list">
  <app-task
    *ngFor="let task of tasks; let i = index"
    [texto]="task"
    (onEliminar)="eliminarTask(i)"
    
  ></app-task>
  
</div>
